<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Prank</title>
<style>
  :root{background:#000000}
  html,body{height:100%;margin:0}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background:#000000;
    -webkit-tap-highlight-color:transparent;
    user-select:none;
    touch-action:manipulation;
  }
  .square-wrap{
    width:min(100vw,100vh);
    height:min(100vw,100vh);
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .square-wrap img{
    width:100%;
    height:100%;
    object-fit:contain;
    -webkit-user-drag:none;
    user-drag:none;
    border-radius:6px;
  }
</style>
</head>
<body>

<div class="square-wrap">
  <img src="image.jpg" draggable="false">
</div>

<audio id="audio" src="sound.mp3" preload="auto" loop></audio>

<script>
const a=document.getElementById("audio");
let started=false;

document.body.addEventListener("pointerdown",()=>{
  if(!started){
    started=true;
    a.volume=1;
    a.play().catch(()=>{});
  } else {
    a.currentTime=0;
    a.play().catch(()=>{});
  }
},{passive:true});
</script>

</body>
</html>
